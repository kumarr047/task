<div class="register">

    <h1  class="bg-success text-center text-light">Register </h1>
  <form>
    <div class="form-group my-2">
      <label for="exampleInputEmail1">FirstName</label>
      <input type="text"  [(ngModel)]="model.firstName" class="form-control" name="firstname" id="exampleInputEmail1" 
        placeholder="FirstName">

    </div>

    <div class="form-group  my-2">
      <label for="exampleInputEmail1">LastName</label>
      <input type="text"  id="exampleInputEmail1" 
        placeholder="LastName" name="firstname"  class="form-control" [(ngModel)]="model.lastName">

    </div>

    <div class="form-group  my-2">
        <label for="exampleInputEmail1">Email</label>
        <input type="email"  id="exampleInputEmail1" 
          placeholder="Email" name="firstname"  class="form-control"  [(ngModel)]="model.email">
  
      </div>
      <div class="form-group  my-2">
        <label for="exampleInputEmail1">Phone</label>
        <input type="text"  id="exampleInputEmail1" 
          placeholder="Phone" name="firstname"  class="form-control" [(ngModel)]="model.number">
  
      </div>

      <button type="button" class="btn btn-success w-25 m-auto my-3" (click)="Register()">Create</button>
  </form>
</div>
