<h1 class="bg-danger text-center text-light">User list </h1>

<div class="table-responsive w-75 m-auto">
    <table class="table table-striped table-bordered align-middle">
        <thead>
            <tr>
                <th>id</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of getValue">
                <td>{{data.id}}</td>
                <td>{{data.firstName}}</td>
                <td>{{data.lastName}}</td>
                <td>{{data.email}}</td>
                <td>{{data.number}}</td>
                <td>
                    <button class="btn btn-info mx-1 " (click)="updateData(data.id)">Edit</button>
                    <button class="btn btn-danger" (click)="deleteData(data.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
