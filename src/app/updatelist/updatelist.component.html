<div class="register">

    <h1  class="bg-danger text-center text-light">Update Form</h1>
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">FirstName</label>
      <input type="text" class="form-control" id="exampleInputEmail1" 
        placeholder="FirstName" name="firstName" [(ngModel)]="model.firstName" >

    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">LastName</label>
      <input type="text" class="form-control" id="exampleInputEmail1" 
        placeholder="LastName" name="lastName" [(ngModel)]="model.lastName">

    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" 
          placeholder="Email" name="email"  [(ngModel)]="model.email">
  
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="text" class="form-control" id="exampleInputEmail1" 
          placeholder="Phone"  name="number" [(ngModel)]="model.number">
  
      </div>

      <button type="button" (click)="updateList()" class="btn btn-success w-25 m-auto my-3">Update</button>
  </form>

  <p [ngStyle]="{'color': 'red'}">Final Meaasge {{finalMessage}}</p>
</div>
